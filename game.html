<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set to UTF-8 for proper encoding -->
    <meta charset="UTF-8">
    
    <!-- Make the webpage responsive to different device sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title of the webpage -->
    <title>Flag Master-Game Page</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="game.css">
    
    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Import the 'Agbalumo' font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    
    <!-- Import the 'Black Ops One' font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main content of the webpage -->

    <!-- Section for selecting the game level -->
    <div id="level">
        <h1>Please select a level</h1>
        
        <!-- Buttons for different difficulty levels -->
        <button type="button" id="low"><span>Easy</span></button>
        <button type="button" id="med"><span>Medium</span></button>
        <button type="button" id="high"><span>High</span></button>
        
        <!-- Button for multiplayer mode (currently disabled) -->
        <button type="button" id="disabled" >Multiplayer</button>
    </div>
    
    <!-- Button for controlling sound/mute, with corresponding images -->
    <button type="button" id="sound"><img src="./img/mute - Copy.png" alt="" id="mute"><img src="./img/volume - Copy.png" alt="" id="volume"></button>
    
    <!-- Link to the external JavaScript file for scripting -->
    <script src="./game.js"></script>
</body>
</html>
