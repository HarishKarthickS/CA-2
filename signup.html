<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Master Sign-up</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="signup.css">
    
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <!-- (Repeat similar blocks for other fonts) -->
</head>
<body>
    <!-- Container for the scrolling images -->
    <div id="photo">
        <!-- Scrolling images in different sections -->
        <marquee behavior="alternate" direction="left">  
            <div id="section-1">
                <!-- Images for section 1 -->
            </div>
        </marquee>  
        <!-- (Repeat similar marquee blocks for other sections) -->
    </div>

    <!-- Absolute positioned form for sign-up -->
    <div id="abs">
        <form action="./game.html">
            <div id="form">
                <!-- Headings and input fields for the sign-up form -->
                <h1>Flag Master</h1>
                <h2>Sign-up</h2>
                <span class=title>Name:<br>
                    <input type="text" id="name" required></span>
                <span class=title>DOB:<br>
                    <input type="date" id="dob" required></span>
                <!-- Buttons for How to Play and Start Game -->
                <button type="button" id="button1"><span>How to Play</span></button>
                <button type="submit" id="button2"><span>Start Game</span></button>
            </div>
        </form>
    </div>

    <!-- Absolute positioned container for "How to Play" information -->
    <div id="abs1">
        <div id="htp">
            <!-- Headings and paragraphs explaining the game -->
            <h1>Flag Master</h1>
            <p><b>Flag Master</b> is a game where you have to identify the country that matches the flag shown on the screen...</p>
            <!-- List of difficulty levels and instructions -->
            <ul>
                <!-- List items with explanations for each difficulty level -->
            </ul>
            <!-- Additional information about the game -->
            <p>The flags will be given as images, and you will get points for each correct answer...</p>
            <!-- Button to exit the "How to Play" section -->
            <button type="button"  id="exit"><img src="./img/button.png" alt="" id="x"></button>
        </div>
    </div>

    <!-- Button for sound control (mute/volume) -->
    <button type="button" id="sound"><img src="./img/mute - Copy.png" alt="" id="mute"><img src="./img/volume - Copy.png" alt="" id="volume"></button>
    
    <!-- JavaScript file for additional functionality -->
    <script src="signup.js"></script>
</body>
</html>
